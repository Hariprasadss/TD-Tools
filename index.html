<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a855f7' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polygon points='13 2 3 14 12 14 11 22 21 10 12 10 13 2'/></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apollo Enrichment Studio - Professional Contact Enrichment Platform</title>
    <meta name="description" content="Transform your contact lists with powerful Apollo.io API integration. Enrich thousands of contacts with LinkedIn profiles, job titles, emails, and company data in real-time." />
    <meta name="keywords" content="Apollo, contact enrichment, lead generation, sales intelligence, CRM, LinkedIn, email finding" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://apollo-enrichment-studio.netlify.app/" />
    <meta property="og:title" content="Apollo Enrichment Studio - Professional Contact Enrichment" />
    <meta property="og:description" content="Transform your contact lists with powerful Apollo.io API integration. Enrich thousands of contacts with LinkedIn profiles, job titles, emails, and company data." />
    <meta property="og:image" content="https://apollo-enrichment-studio.netlify.app/preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://apollo-enrichment-studio.netlify.app/" />
    <meta property="twitter:title" content="Apollo Enrichment Studio - Professional Contact Enrichment" />
    <meta property="twitter:description" content="Transform your contact lists with powerful Apollo.io API integration. Professional-grade contact enrichment platform." />
    <meta property="twitter:image" content="https://apollo-enrichment-studio.netlify.app/preview.png" />

    <!-- Performance and Security -->
    <link rel="preconnect" href="https://api.apollo.io">
    <link rel="dns-prefetch" href="https://api.apollo.io">
    
    <!-- Styles -->
    <style>
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      * {
        transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white">
    <div id="loading-screen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="loading-spinner mx-auto mb-4"></div>
        <h2 class="text-xl font-semibold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
          Loading Apollo Enrichment Studio...
        </h2>
        <p class="text-gray-400 text-sm mt-2">Initializing your professional contact enrichment platform</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module">
      import './src/main.jsx';
      
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading-screen');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
